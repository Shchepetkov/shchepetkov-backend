# =============================================================================
# SPRING BOOT APPLICATION CONFIGURATION
# =============================================================================

# -----------------------------------------------------------------------------
# SERVER CONFIGURATION
# -----------------------------------------------------------------------------
server.port=8086
server.error.whitelabel.enabled=false
server.error.include-stacktrace=never
server.error.include-message=never
server.error.include-binding-errors=never

# -----------------------------------------------------------------------------
# DATABASE CONFIGURATION (PostgreSQL)
# -----------------------------------------------------------------------------
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://77.94.203.38:5432/first_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:casaos}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:1567436As#2}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.driverClassName=org.postgresql.Driver

# -----------------------------------------------------------------------------
# JPA/HIBERNATE CONFIGURATION
# -----------------------------------------------------------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.generate-ddl=false

# -----------------------------------------------------------------------------
# SESSION CONFIGURATION
# -----------------------------------------------------------------------------
spring.session.jdbc.initialize-schema=always
spring.session.jdbc.table-name=SPRING_SESSION

# -----------------------------------------------------------------------------
# FILE UPLOAD CONFIGURATION
# -----------------------------------------------------------------------------
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
upload.path=${UPLOAD_PATH:C:/uploads}

# -----------------------------------------------------------------------------
# JWT CONFIGURATION
# -----------------------------------------------------------------------------
jwt.secret=${JWT_SECRET:yourSecretKey123456789012345678901234567890123456789012345678901234567890}
jwt.expiration=${JWT_EXPIRATION:86400000}

# -----------------------------------------------------------------------------
# MANAGEMENT & MONITORING
# -----------------------------------------------------------------------------
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always

# -----------------------------------------------------------------------------
# APPLICATION CONFIGURATION
# -----------------------------------------------------------------------------
spring.profiles.active=dev

# -----------------------------------------------------------------------------
# SPRING FRAMEWORK CONFIGURATION
# -----------------------------------------------------------------------------
spring.main.allow-circular-references=true
spring.main.allow-bean-definition-overriding=true
spring.freemarker.expose-request-attributes=true

